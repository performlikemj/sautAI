<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sautai</title>
    <!-- Favicon -->
    <link rel="icon" href="/sautai_favicon.ico" type="image/x-icon" />
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple_touch_icon.png" />
    <!-- Web Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <!-- Theme Color for PWA/Android Chrome -->
    <meta name="theme-color" content="#2f3e46" />
    <!-- Open Graph -->
    <meta property="og:title" content="sautai" />
    <meta property="og:description" content="Make time for love. We’ll handle dinner." />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="sautai" />
    <meta name="twitter:description" content="Make time for love. We’ll handle dinner." />
    <meta name="twitter:image" content="https://sautai.com/sautai_logo_web.png" />
    <script>
      (function(){
        try{
          var stored = localStorage.getItem('theme');
          var t = (stored === 'dark' || stored === 'light') ? stored : (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
          document.documentElement.setAttribute('data-theme', t);
        }catch{}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
