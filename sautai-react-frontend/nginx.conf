server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers (apply on all responses)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    # Conservative CSP for SPA; adjust connect-src if API endpoints change
    add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; form-action 'self'; img-src 'self' data: blob: https:; font-src 'self' data: https:; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self' https://hoodunited.org https://www.hoodunited.org https://neighborhoodunited.org https://www.neighborhoodunited.org https://sautai.com https://www.sautai.com https://next.sautai.com; upgrade-insecure-requests" always;
    # Disable legacy XSS filter
    add_header X-XSS-Protection "0" always;

    # Cache busting for the HTML shell
    location = /index.html {
        add_header Cache-Control "no-store";
    }

    # Static assets (fingerprinted) can be cached aggressively
    location /assets/ {
        try_files $uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # SPA fallback
    # API proxy must come before SPA fallback to avoid intercepting POSTs
    location ~ ^/(auth|meals|chefs|reviews|customer_dashboard)/ {
        proxy_set_header Host "sautai-django-westus2.redcliff-686826f3.westus2.azurecontainerapps.io";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Accept "*/*";
        proxy_set_header Accept-Language "en-US,en;q=0.9";
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;
        proxy_buffer_size 64k;
        proxy_buffers 8 64k;
        proxy_busy_buffers_size 128k;
        proxy_ssl_server_name on;
        proxy_pass https://sautai-django-westus2.redcliff-686826f3.westus2.azurecontainerapps.io;
        # Allow preflight to flow (useful if cross-origin in some deploys)
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "$http_origin";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization,Content-Type,X-Requested-With";
            add_header Access-Control-Allow-Credentials "true";
            return 204;
        }
    }

    location / {
        try_files $uri /index.html;
    }
}
