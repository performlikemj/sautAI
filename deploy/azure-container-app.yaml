apiVersion: v1
kind: ConfigMap
metadata:
  name: sautai-frontend-config
data:
  STREAMLIT_SERVER_PORT: "8501"
  STREAMLIT_SERVER_ADDRESS: "0.0.0.0"
  STREAMLIT_BROWSER_GATHER_USAGE_STATS: "false"
  STREAMLIT_SERVER_HEADLESS: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sautai-frontend
  labels:
    app: sautai-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sautai-frontend
  template:
    metadata:
      labels:
        app: sautai-frontend
    spec:
      containers:
      - name: sautai-frontend
        image: your-acr.azurecr.io/sautai-frontend:latest
        ports:
        - containerPort: 8501
        env:
        - name: DJANGO_URL
          valueFrom:
            secretKeyRef:
              name: sautai-secrets
              key: django-url
        - name: OPENAI_KEY
          valueFrom:
            secretKeyRef:
              name: sautai-secrets
              key: openai-key
        envFrom:
        - configMapRef:
            name: sautai-frontend-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: sautai-frontend-service
spec:
  selector:
    app: sautai-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8501
  type: ClusterIP 